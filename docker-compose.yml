services:
  bot:
    build: .
    container_name: dayn-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - METRICS_PORT=8000
    ports:
      - "8000:8000"
      - "8080:8080"
    volumes:
      - ./temp:/app/temp
      - ./logs:/app/logs
    dns:
      - 8.8.8.8
      - 8.8.4.4
    networks:
      - dayn-network
    depends_on:
      - prometheus

  prometheus:
    image: prom/prometheus:latest
    container_name: dayn-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    networks:
      - dayn-network

  grafana:
    image: grafana/grafana:latest
    container_name: dayn-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    networks:
      - dayn-network
    depends_on:
      - prometheus

  node-exporter:
    image: prom/node-exporter:latest
    container_name: dayn-node-exporter
    restart: unless-stopped
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - dayn-network

networks:
  dayn-network:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:
