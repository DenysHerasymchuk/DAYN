global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Bot metrics
  - job_name: 'dayn-bot'
    static_configs:
      - targets: ['bot:8000']
    metrics_path: /metrics

  # System metrics from node-exporter
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
